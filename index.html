<!DOCTYPE html>
<html>
<head>
  <title>Firebase Realtime Database Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Example</h1>

  <button onclick="writeData('John', 'john@example.com')">Write Data</button>
  <button onclick="readData('John')">Read Data</button>

  <script>
    // Firebase 구성
    const firebaseConfig = {
      apiKey: "AIzaSyAY6Ff6uZ-iZ7soeuXBU0mtTKKZZ8gAPck",
      authDomain: "bossraidtracker.firebaseapp.com",
      databaseURL: "https://bossraidtracker-default-rtdb.firebaseio.com",
      projectId: "bossraidtracker",
      storageBucket: "bossraidtracker.firebasestorage.app",
      messagingSenderId: "975753692062",
      appId: "1:975753692062:web:0991fb5bcbc52a9d3d0c8f",
      measurementId: "G-MC8YY38ZP3"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);

    // Realtime Database 참조 가져오기
    const database = firebase.database();

    // 데이터 쓰기
    function writeData(name, email) {
      firebase.database().ref('users/' + name).set({
        email: email
      });
    }

    // 데이터 읽기
    function readData(name) {
      firebase.database().ref('users/' + name).once('value', (snapshot) => {
        const data = snapshot.val();
        console.log(data);
      });
    }
  </script>
</body>
</html>
