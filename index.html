<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보탐 참여 시스템</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase 보탐 참여 테스트</h1>
  <p id="status">Firebase 연결 확인 중...</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY6Ff6uZ-iZ7soeuXBU0mtTKKZZ8gAPck",
      authDomain: "bossraidtracker.firebaseapp.com",
      databaseURL: "https://bossraidtracker-default-rtdb.firebaseio.com",
      projectId: "bossraidtracker",
      storageBucket: "bossraidtracker.firebasestorage.app",
      messagingSenderId: "975753692062",
      appId: "1:975753692062:web:0991fb5bcbc52a9d3d0c8f",
      measurementId: "G-MC8YY38ZP3"
    };
    firebase.initializeApp(firebaseConfig);

    // 테스트: Firebase에서 값 읽기 시도
    const db = firebase.database();
    db.ref(".info/connected").on("value", function(snapshot) {
      if (snapshot.val() === true) {
        document.getElementById("status").innerText = "✅ Firebase 연결 성공!";
      } else {
        document.getElementById("status").innerText = "❌ Firebase 연결 실패";
      }
    });
  </script>
</body>
</html>
